<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Sim Remastered</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Основні стилі */
        #menu-screen {
            background-image: url('images/brawloween_lobby.png');
            background-size: cover;
            background-position: center;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Прямокутник для технічної перерви */
        #maintenance-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(128, 128, 128, 0.8); /* Сірий з прозорістю */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            z-index: 10; /* На передньому плані в межах menu-screen */
        }

        /* Інші стилі */
        #pin-pack-screen {
            background-color: lightgreen;
            width: 100vw;
            height: 100vh;
            display: none;
            justify-content: center;
            align-items: center;
            position: relative;
        }
    </style>
</head>
<body>

    <!-- Меню -->
    <div id="menu-screen">
        <!-- Прямокутник технічної перерви в межах меню -->
        <div id="maintenance-overlay">
            Технічна перерва
        </div>
        <!-- Інший контент меню -->
    </div>

    <!-- Pin Pack -->
    <div id="pin-pack-screen">
        <!-- Контент Pin Pack -->
    </div>

    <audio id="menu-sound" src="sound/brawloween_menu_1.mp3"></audio>

    <script>
        // Приховати прямокутник технічної перерви після затримки
        setTimeout(() => {
            document.getElementById('maintenance-overlay').style.display = 'none';
        }, 5000); // Затримка 5 секунд

        setTimeout(() => {
            bellePin.style.opacity = 1;
        }, 10); // Невелика затримка для відновлення анімації

        // Повернення до меню при натисканні на екран сцени pin pack
        document.getElementById('pin-pack-screen').addEventListener('click', function() {
            document.getElementById('pin-pack-screen').style.display = 'none'; // Приховуємо сцену pin pack
            document.getElementById('menu-screen').style.display = 'block'; // Показуємо сцену меню
        });

        // Відтворення звуку при натисканні на фон меню
        document.getElementById('menu-screen').addEventListener('click', function(event) {
            if (event.target === document.getElementById('menu-screen')) {
                document.getElementById('menu-sound').play();
            }
        });
    </script>
</body>
</html>
