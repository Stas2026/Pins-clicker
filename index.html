<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Sim Remastered</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #loading-screen {
            background-color: lightblue;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 20px;
        }

        #menu-screen {
            background-image: url('images/brawloween_lobby.png');
            background-size: cover;
            width: 100vw;
            height: 100vh;
            display: none;
            position: relative;
        }

        #gift-screen {
            background-color: gray;
            width: 100vw;
            height: 100vh;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
            text-align: center;
        }

        #drop-screen {
            background-color: lightgreen;
            width: 100vw;
            height: 100vh;
            display: none;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #back-button {
            position: absolute;
            top: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        #news-button {
            position: absolute;
            top: 60%;
            left: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        #select-pin-button {
            position: absolute;
            left: 1%;
            top: 50%;
            transform: translateY(-50%);
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        #belle-pin {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            cursor: pointer;
        }

        #pinpack {
            position: absolute;
            bottom: 60px;
            left: 10px;
            width: 80px;
            cursor: pointer;
        }

        #record-display {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 2em;
            color: white;
            font-weight: bold;
        }

        #belle-pin-drop {
            width: 80px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #belle-pin-drop.visible {
            opacity: 1;
        }

        #news-popup {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: rgba(128, 128, 128, 0.9);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2em;
            display: none;
        }

        #news-popup p {
            margin: 10px 0;
        }

        #gift-message {
            margin-bottom: 20px;
        }

        #gift-image {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loading-text">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è: <span id="loading-value">0</span>%</div>
    </div>

    <div id="menu-screen">
        <div id="record-display">–†–µ–∫–æ—Ä–¥: 0</div>
        
        <button id="select-pin-button">Select Pin</button>
        <button id="news-button">News</button>
        <img id="belle-pin" src="images/spicypin.png" alt="Spicy Pin">
        <img id="pinpack" src="images/pinpack.png" alt="Pin Pack">
        
        <!-- News Popup -->
        <div id="news-popup">
            <p>–ù–æ–≤–∏–Ω–∏ –≥—Ä–∏</p>
            <p>–ö–ª—ñ–∫–∞–π —Ç–∞ –æ—Ç—Ä–∏–º–∞–π –Ω–∞–≥–æ—Ä–æ–¥–∏! –ù–∞–±–µ—Ä–∏ —Ä–µ–∫–æ—Ä–¥ 100 —Ç–∞ –æ—Ç—Ä–∏–º–∞–π</p>
            <p>–ï–∫—Å–∫–ª—é–∑–∏–≤–Ω–∏–π –ü—ñ–Ω –≤–µ—Å–µ–ª–æ–≥–æ —Ö–µ–ª–æ–≤—ñ–Ω—É üéÉ</p>
        </div>
    </div>

    <!-- Gift Screen -->
    <div id="gift-screen">
        <div id="gift-message">–ù–æ–≤–∏–π –∑–Ω–∞—á–æ–∫</div>
        <img id="gift-image" src="images/brawloween_pin1.png" alt="Brawloween Pin">
    </div>

    <div id="drop-screen">
        <img id="belle-pin-drop" class="fade-in" src="images/belle_pin.png" alt="Belle Pin">
    </div>

    <audio id="menu-sound" src="sound/brawloween_menu_1.mp3"></audio>

    <script>
        let loading = 0;
        let record = 0;
        let pinState = 0;
        let giftShown = false;

        function updateLoading() {
            const loadingValue = document.getElementById('loading-value');
            const loadingScreen = document.getElementById('loading-screen');
            const menuScreen = document.getElementById('menu-screen');

            loadingValue.textContent = loading;

            if (loading < 100) {
                loading++;
            } else {
                loadingScreen.style.display = 'none';
                menuScreen.style.display = 'block';
                return;
            }

            setTimeout(updateLoading, 50);
        }

        updateLoading();

        document.getElementById('belle-pin').addEventListener('click', function() {
            record++;
            document.getElementById('record-display').textContent = '–†–µ–∫–æ—Ä–¥: ' + record;

            if (record === 100 && !giftShown) {
                document.getElementById('menu-screen').style.display = 'none';
                document.getElementById('gift-screen').style.display = 'flex';
                giftShown = true; // –°—Ü–µ–Ω–∞ –±—ñ–ª—å—à–µ –Ω–µ –±—É–¥–µ –ø–æ–∫–∞–∑—É–≤–∞—Ç–∏—Å—å –ø—ñ—Å–ª—è –ø–µ—Ä—à–æ–≥–æ —Ä–∞–∑—É
            }
        });

        document.getElementById('select-pin-button').addEventListener('click', function() {
            const bellePin = document.getElementById('belle-pin');
            pinState = (pinState + 1) % 2;

            bellePin.src = pinState === 0 ? 'images/spicypin.png' : 'images/brawloween_pin.png';
        });

        document.getElementById('menu-screen').addEventListener('touchstart', function(event) {
            if (event.target === document.getElementById('menu-screen')) {
                document.getElementById('menu-sound').play();
            }
        });

        document.getElementById('pinpack').addEventListener('click', function() {
            document.getElementById('menu-screen').style.display = 'none';
            const dropScreen = document.getElementById('drop-screen');
            const bellePinDrop = document.getElementById('belle-pin-drop');

            bellePinDrop.classList.remove('visible');
            dropScreen.style.display = 'flex';

            setTimeout(() => {
                bellePinDrop.classList.add('visible');
            }, 100);
        });

        document.getElementById('drop-screen').addEventListener('click', function() {
            document.getElementById('drop-screen').style.display = 'none';
            document.getElementById('menu-screen').style.display = 'block';
        });

        document.getElementById('news-button').addEventListener('click', function() {
            const newsPopup = document.getElementById('news-popup');
            newsPopup.style.display = newsPopup.style.display === 'none' ? 'block' : 'none';
        });

        // –ü–æ–≤–µ—Ä–Ω–µ–Ω–Ω—è –¥–æ –º–µ–Ω—é –∑ gift-screen
        document.getElementById('gift-screen').addEventListener('click', function() {
            document.getElementById('gift-screen').style.display = 'none';
            document.getElementById('menu-screen').style.display = 'block';
        });
    </script>
</body>
</html>
